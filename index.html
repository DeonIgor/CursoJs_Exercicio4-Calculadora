<!DOCTYPE html>

<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>calculadora</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <section class="container">
        <h1>Calculadora</h1>
        
        <div class="calculadora">
            <input type="text" class="display" value="0" readonly>
            <table class="buttons-table">
                <tr>
                    <td><button class="btt-clear">C</button></td>
                    <td><button class="btt-number">(</button></td>
                    <td><button class="btt-number">)</button></td>
                    <td><button class="btt-number">/</button></td>
                </tr>
                <tr>
                    <td><button class="btt-number">7</button></td>
                    <td><button class="btt-number">8</button></td>
                    <td><button class="btt-number">9</button></td>
                    <td><button class="btt-number">*</button></td>
                </tr>
                <tr>
                    <td><button class="btt-number">4</button></td>
                    <td><button class="btt-number">5</button></td>
                    <td><button class="btt-number">6</button></td>
                    <td><button class="btt-number">+</button></td>
                </tr>
                <tr>
                    <td><button class="btt-number">1</button></td>
                    <td><button class="btt-number">2</button></td>
                    <td><button class="btt-number">3</button></td>
                    <td><button class="btt-number">-</button></td>
                </tr>
                <tr>
                    <td><button class="btt-number">.</button></td>
                    <td><button class="btt-number">0</button></td>
                    <td><button class="btt-del">&laquo</button></td>
                    <td><button class="btt-eq">=</button></td>
                </tr>
            </table>
        </div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>


</html>
